name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can
        reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to trigger the bug.
      placeholder: |
        1. Run `python3 run_alphafold_mlx.py --input ...`
        2. Observe error ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System and software details.
      value: |
        - macOS version:
        - Chip (e.g., M4 Max 128 GB):
        - Python version:
        - MLX version:
        - Commit or version:
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the project is affected?
      options:
        - CLI / Inference
        - Web UI (Frontend)
        - API (Backend)
        - Data Pipeline / MSA
        - Model / Accuracy
        - Installation
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste relevant error messages or logs.
      render: shell

  - type: textarea
    id: input
    attributes:
      label: Input JSON (optional)
      description: >
        If the bug involves a specific input, paste the JSON here.
        Redact any sensitive sequences if needed.
      render: json
